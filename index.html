<!doctype html>
<html lang="en">

<head>
    <title>NYT EXPLORER BY MP!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/NYT_Explorer.css" type="text/css">
</head>

<body>
    <header>NYT Explorer - All articles in one place...</header>
    <main id='input'>
        <form onsubmit="search(event)">
            <input id="year" type="number" min="1851" max="2018" placeholder="Year" onchange="yearSelected()" required>
            <input id="month" type="number" min="1" max="12" placeholder="Month" required>
            <input type="submit" value="Find" id="button">
        </form>
    </main>
    <div id="root">
    </div>
    <footer id="footer">&copy; 2018 ...final work of Mari Pesic and NYT... <a href="http://developer.nytimes.com" target="_blank" / ><img id="NYTlogo" src="img/NYT.png" />
    </footer>
    <script type="text/babel" src="js/NYT_Explorer.js"></script>
</body>

</html>
